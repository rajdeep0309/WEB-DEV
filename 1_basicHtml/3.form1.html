<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Register</h1>
    <form >
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email">
        <br>
        <label for="tele">Phone:</label>
        <br>
        <input type="tel" id="tele">
        <br>
        <!-- <label for="occupation">Occupation:</label>
        <br>
        <input type="text" id="occupation"> -->
        <label for="type">Occupation:</label>
        <br>
        <select name="type" id="type">
            <option value="others">Others</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            
        </select>
        <br>
        <div>
            <label for="language">Topics of Interest:</label>
            <br>
            <input type="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" id="css">
            <br>
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" id="javaScript">
            <br>
            <label for="javaScript">JavaScript</label>
        </div>
        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <input type="submit" value="Register">

    </form>
</body>
</html>
