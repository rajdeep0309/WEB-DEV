<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Enter Email Id:</label>
        <input type="text" id="email" placeholder="abc@example.com">
        <br/>
        <br/>
        <label for="pass">Enter Password:</label>
        <input type="password" id="pass" placeholder="12345">
        <br>
        <br>
        <!-- creating radio -->
        <input type="radio" id="eng">
        <label for="eng">English</label>

        <input type="radio" id="hindi">
        <label for="hindi">Hindi</label>

        <input type="radio" id="ben">
        <label for="ben">Bengali</label>

        <br>
        <br>
        <!-- creating checkbox -->
        <div>
            <input type="checkbox" id="male">
            <label for="male">male</label>
            <!-- <br> -->
            <!-- <br> -->
            <input type="checkbox" id="female" >
            <label for="female">female</label>
            <!-- <br> -->
            <!-- <br> -->
            <input type="checkbox" id="others">
            <label for="others">others</label>
        </div>
       
        <br/>
        <br/>
        <!-- creating button  -->
        <input type="submit" value="Submit">
        <!-- value is used for what is the value in box-->
        <button>click here</button>

    </form>
</body>
</html>
